version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wcc
      POSTGRES_USER: wcc
      POSTGRES_PASSWORD: wcc
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./config:/config
      - ./data:/data
    environment:
      DATABASE_URL: postgresql://wcc:wcc@postgres:5432/wcc
      OBJECT_STORAGE_PATH: /data/object_storage
      INGEST_INTERVAL_SECONDS: 1800
    command: bash -lc "pip install -r requirements.txt && ln -sf /app/cw /usr/local/bin/cw && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - '8000:8000'
    depends_on:
      - postgres

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      API_URL_SERVER: http://backend:8000/api
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    command: sh -c "npm install && npm run dev"
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  pgdata:
